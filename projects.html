<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案經驗 | Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" data-zh="首頁" data-en="Home">首頁</a></li>
                <li><a href="competitive.html" data-zh="刷題感想" data-en="Problem Solving">刷題感想</a></li>
                <li><a href="languages.html" data-zh="語言學習" data-en="Languages">語言學習</a></li>
                <li><a href="school.html" data-zh="學校進度" data-en="School">學校進度</a></li>
                <li><a href="projects.html" class="active" data-zh="專案經驗" data-en="Projects">專案經驗</a></li>
                <li><a href="contact.html" data-zh="聯繫我" data-en="Contact">聯繫我</a></li>
                <li class="lang-switcher">
                    <div class="custom-select" id="lang-dropdown">
                        <div class="select-selected" onclick="toggleDropdown()">
                            <span id="selected-lang">繁體中文</span>
                            <span class="arrow">▼</span>
                        </div>
                        <div class="select-options">
                            <div class="select-option" data-value="zh" onclick="selectLanguage('zh')">繁體中文</div>
                            <div class="select-option" data-value="en" onclick="selectLanguage('en')">English</div>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1 data-zh="🚀 專案經驗" data-en="🚀 Project Experience">🚀 專案經驗</h1>
            <p data-zh="展示我的個人專案與作品" data-en="Showcasing my personal projects and works">展示我的個人專案與作品</p>
        </section>

        <section class="content-section">
            <div class="toolbar">
                <button class="add-btn" onclick="addNewProject()" data-zh="+ 新增專案" data-en="+ Add Project">+
                    新增專案</button>
            </div>

            <div id="projects-list" class="project-grid">
                <!-- 專案會動態載入 -->
            </div>
        </section>
    </main>

    <!-- 編輯彈窗 -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-zh="編輯專案" data-en="Edit Project">編輯專案</h2>
                <button class="close-btn" onclick="closeProjectModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="project-icon" placeholder="圖示 Emoji (e.g., 🌐, 🐍, 📝)">
                <input type="text" id="project-name" placeholder="專案名稱 / Project Name">
                <textarea id="project-desc" placeholder="專案描述 / Project Description" rows="3"></textarea>
                <input type="text" id="project-tags" placeholder="技術標籤（用逗號分隔）/ Tags (comma separated)">
                <input type="text" id="project-link" placeholder="專案連結 / Project Link (optional)">
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeProjectModal()" data-zh="取消" data-en="Cancel">取消</button>
                <button class="save-btn" onclick="saveProject()" data-zh="儲存" data-en="Save">儲存</button>
            </div>
        </div>
    </div>

    <footer>
        <p data-zh="© 2024 我的部落格. 持續學習，不斷進步 💪" data-en="© 2024 My Blog. Keep learning, keep growing 💪">© 2024 我的部落格.
            持續學習，不斷進步 💪</p>
    </footer>

    <script src="lang.js"></script>
    <script src="editor.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadProjects();
        });
    </script>
</body>

</html>
